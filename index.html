                <img class="carousel__images" src="assets/images/ocean.png" alt="" />
              </div>
            </li>
          </div>
        </ul>
      </div>
      <button id="carousel-next" class="carousel__button carousel__button--next" aria-label="Next slide">
        <i class="fas fa-arrow-right btn-carousel"></i>
